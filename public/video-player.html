<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100%;
    height: 100%;
  }
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>
<body>
  <video
    id="vid"
    autoplay
    muted
    loop
    playsinline
  ></video>

  <script>
    // Get ?src=/videos/hero.mp4
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    if (src) {
      document.getElementById("vid").src = src;
    }
  </script>
</body>
</html>
